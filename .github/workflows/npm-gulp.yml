# CI: Node.js + Gulp
# - Adds caching for npm via actions/setup-node
# - Uses npm ci when lockfile exists for deterministic installs
# - Runs lint, tests (if scripts exist), and falls back to npx gulp for build
# - Uploads common build artifact directories (dist, build, public, coverage)
# - Safer checkout (fetch-depth: 0) and concurrency control
name: Node.js CI with Gulp

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }} (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        env:
          CI: true
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — using npm ci for deterministic installs"
            npm ci --prefer-offline --no-audit --progress=false
          else
            echo "No package-lock.json — falling back to npm install"
            npm install --no-audit --progress=false
          fi

      - name: Run lint (if defined)
        run: |
          if npm run | sed -n '1,200p' | grep -E '(^| )lint($| )' >/dev/null 2>&1; then
            echo "Running lint script"
            npm run -s lint
          else
            echo "No lint script defined — skipping"
          fi

      - name: Run tests (if defined)
        continue-on-error: false
        run: |
          if npm run | sed -n '1,200p' | grep -E '(^| )test($| )' >/dev/null 2>&1; then
            echo "Running test script"
            npm test --silent
          else
            echo "No test script defined — skipping"
          fi

      - name: Build (prefer 'build' script, otherwise run Gulp)
        run: |
          if npm run | sed -n '1,200p' | grep -E '(^| )build($| )' >/dev/null 2>&1; then
            echo "Running npm run build"
            npm run -s build
          else
            echo "No build script — running npx gulp"
            # Use npx to locate local gulp / gulp-cli; --no-color reduces log noise
            npx --yes gulp --no-color
          fi

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            dist
            build
            public
            coverage
